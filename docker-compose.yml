version: "3.5"

services:

  php:
    build:
      context: php
    ports:
    - 127.0.0.1:80:80
    volumes:
    - ./QP:/var/www/html

  mardiadb:
    image: mariadb:10.4
    ports:
    - 127.0.0.1:3306:3306
    environment:
      MYSQL_HOST: mysql
      MYSQL_ROOT_PASSWORD: rootroot
      MYSQL_DATABASE: QP
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_pass
    volumes:
    - ./databases/mariadb:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
    - 127.0.0.1:8080:80
    environment:
      PMA_HOST: mardiadb
      PMA_USER: test_user
      PMA_PASSWORD: test_pass
